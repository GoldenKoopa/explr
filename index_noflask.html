			<div><img src="static/img/explrlogo.png" width="200"></div>
			<p class="info">
			As a last.fm user Explr.fm will visualize your music history in a new way. </p>

			<p class="infoPoint">

			<p class="infoPoint">
				Get recommendations.
			</p>
			<p class="infoPoint">
				Have fun exploring new music.
			</p>






			
			<form id="start">
				<input name="username" placeholder="Last.fm username" type="text" autofocus required>
				<input type="submit" value="Go!">
			</form>
			<p class="info" id="journeyText">
				Your musical journey begins here. </p>

	</div>

	</div>
	</a>
