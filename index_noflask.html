<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>
	</title>
	<link rel="stylesheet" type="text/css" href="static/style.css">
	<link rel="stylesheet" type="text/css" href="static/map.css">
	<link rel="stylesheet" type="text/css" href="static/loader.css">

</head>
<body>
	<div id="map-container"></div>
	<div class="loader">
		<div class="bubblingG">
		<span id="bubblingG_1">
		</span>
		<span id="bubblingG_2">
		</span>
		<span id="bubblingG_3">
		</span>
		</div>
	<div id="loading-text"></div>
	</div>	


	<div class="loader" id="colors">
		<div class="colorChange">
		<div id="changeTheme"></div>
		<span id="colorChanger">
		</span>
		</div>
	
	</div>	
	
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<script src="http://d3js.org/topojson.v1.min.js"></script>
	<script src="http://d3js.org/d3.geo.projection.v0.min.js"></script>

	<script>
		// init
		var SESSION = JSON.parse(window.localStorage.session||"{}");
		if(!SESSION.name){
			SESSION.name = prompt("What is your user name???\n\n"+
				"(Your username will be stored so you won't have to enter it again :)\n"+
				"To change user, clear localstorage)");
			window.localStorage.session=JSON.stringify(SESSION);
		}
	</script>

	<script src="static/api/lastfm.js"></script>
	<script src="static/api/musicbrainz.js"></script>
	<script src="static/api/api.js"></script>
	
	<script src="static/script.js"></script>
	<script src="static/map.js"></script>
</body>
</html>
