			Ever wondered where the music you listen to comes from?</p>
			<p class="info">

			<form id="start">
				<input name="username" class="usernameinput" placeholder="Last.fm username" type="text" autofocus required>
				<div class="gobutton"><input type="submit" value=""></div>
			</form>


		</div>
	</div>

	<div id="change-theme-button" class="change-button on-map-view" onClick="nextTheme()">

		<p>Change theme</p>
	</div>

	<a href="./index_noflask.html">

	<div id="change-user-button" class="change-button on-map-view">
		<img src="static/img/remove-user.png" alt="" width="32" height="32">

	</div>
	</a>


	<div id="logo" class="logo on-map-view">
		<img src="static/img/explrlogo.png" width="100">
	</div>

	<div id="countryCount" class="progress on-map-view full-opacity" >
		<div id="progress-bar">
			<span id="progress-text" class="hidden"></span>
		</div>
	</div>

	<filter id="dropshadow" height="130%">
	  <feGaussianBlur in="SourceAlpha" stdDeviation="3"/> <!-- stdDeviation is how much to blur -->
	  <feOffset dx="2" dy="2" result="offsetblur"/> <!-- how much to offset -->
	  <feMerge> 
	    <feMergeNode/> <!-- this contains the offset blurred image -->
	    <feMergeNode in="SourceGraphic"/> <!-- this contains the element that the filter is applied to -->
	  </feMerge>
	</filter>
